<div *ngFor="let information of reportableInformations" class="mb-3">
    <h6>{{ reportableInformationPluralMap[information] }}</h6>

    <div class="row align-items-center">
        <div class="col-sm">
            <div class="form-check">
                <label
                    class="form-check-label"
                    for="patientCountEnabledCheckbox"
                    >Regelmäßige Berichte</label
                >
                <input
                    #patientCountEnabledCheckbox
                    type="checkbox"
                    [checked]="(activities[information] | async)!.enabled"
                    (change)="
                        updateEnabled(
                            information,
                            patientCountEnabledCheckbox.checked
                        )
                    "
                    class="form-check-input"
                />
            </div>
        </div>
        <div class="col-sm">
            <div
                class="input-group input-group-sm float-start"
                style="max-width: 250px"
            >
                <input
                    #timeInput="ngModel"
                    type="number"
                    min="0"
                    step="0.1"
                    [disabled]="!(activities[information] | async)!.enabled"
                    [ngModel]="
                        (activities[information] | async)!
                            .recurrenceIntervalTime /
                        1000 /
                        60
                    "
                    (appSaveOnTyping)="
                        updateInterval(information, timeInput.value)
                    "
                    class="form-control form-control-sm d-inline-block no-validation"
                />
                <span class="input-group-text">Min</span>
            </div>
        </div>
    </div>
</div>
